<div class="container-fluid">
    <div class="row mt-3">
        <div [ngClass]="{ 'col-md-12': !hasIndexedDB, 'col-md-9': hasIndexedDB}">
            <app-main [indexedDB]="indexedDB" 
            [openIndexedDBRequest]="openIndexedDBRequest"
            (newRequest)="fetchRequestHistory()"></app-main>
        </div>
        <div *ngIf="hasIndexedDB" class="col-md-3">
            <app-history [requestHistory]="requestHistory"
            (loadRequest)="loadRequestHandler($event)"></app-history>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
